name: ğŸš€ Deploy

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    name: ğŸ§ª E2E Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§„ Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install

      - name: ğŸ§‘â€ğŸ”¬ Run tests
        run: bun test:e2e

  build-linux-executable:
    name: âš’ï¸ Build Linux executable
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§„ Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install --production
  
      - name: âš’ï¸ Build project
        run: bun run build

      - name: âš’ï¸ Build executable
        run: cp scripts/serve.ts dist && cd dist && bun build serve.ts --compile --outfile Himnario

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/Himnario
          if-no-files-found: error

  build-windows-executable:
    name: âš’ï¸ Build Windows executable
    runs-on: windows-latest
    needs: test

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§„ Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: canary

      - name: ğŸ“¥ Install dependencies
        run: bun install --production
  
      - name: âš’ï¸ Build project
        run: bun run build

      - name: âš’ï¸ Build executable
        run: cp scripts/serve.ts dist && cd dist && bun build serve.ts --compile --outfile Himnario.exe

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/Himnario.exe
          if-no-files-found: error

  create-release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-executable, build-windows-executable]

    steps:
      - name: â¬‡ï¸ Download artifacts
        uses: actions/download-artifact@v4

      - name: ğŸ—’ï¸ Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            linux-executable/Himnario
            windows-executable/Himnario.exe