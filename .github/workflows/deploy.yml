name: ğŸš€ Deploy

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    name: ğŸ§ª E2E Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§„ Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install

      - name: ğŸ§‘â€ğŸ”¬ Run tests
        run: bun test:e2e

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§„ Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install
  
      - name: âš’ï¸ Build project
        run: bun run build

      - name: âš’ï¸ Build executable
        run: cp scripts/serve.ts dist && cd dist && bun build serve.ts --compile --outfile Himnario

      - name: ğŸ—’ï¸ Generate release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/Himnario