on:
  push:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª E2E Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§„ Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install

      - name: ğŸ§‘â€ğŸ”¬ Run tests
        run: bun test:e2e

  build-linux-executable:
    name: ğŸ”¨ Build Linux executable
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§„ Use Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup FFmpeg
        uses: AnimMouse/setup-ffmpeg@v1

      - name: ğŸ”¨ Build executable
        run: bun scripts/build-executable.ts

      - name: ğŸ’¾ Save cantado files
        uses: actions/cache/save@v4
        with:
          path: cantado
          key: cantado

      - name: ğŸ’¾ Save instrumental files
        uses: actions/cache/save@v4
        with:
          path: instrumental
          key: instrumental

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: himnario-adventista-linux
          path: himnario-adventista
          if-no-files-found: error

