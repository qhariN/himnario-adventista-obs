  create-release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-executable]

    steps:
      - name: â¬‡ï¸ Download artifacts
        uses: actions/download-artifact@v4

      - name: ğŸµ Restore cantado files
        uses: actions/cache/restore@v4
        with:
          path: cantado
          key: cantado

      - name: ğŸµ Restore instrumental files
        uses: actions/cache/restore@v4
        with:
          path: instrumental
          key: instrumental

      - name: ğŸ“¦ Prepare Linux executable
        run: |
          cp -r cantado himnario-adventista-linux/assets
          cp -r instrumental himnario-adventista-linux/assets
          zip -r himnario-linux.zip himnario-adventista-linux
          rm -rf himnario-adventista-linux

      - name: ğŸ“¦ Prepare MacOS executable
        run: |
          cp -r cantado himnario-adventista-macos/assets
          cp -r instrumental himnario-adventista-macos/assets
          zip -r himnario-macos.zip himnario-adventista-macos
          rm -rf himnario-adventista-macos

      - name: ğŸ“¦ Prepare Windows executable
        run: |
          cp -r cantado himnario-adventista-windows/assets
          cp -r instrumental himnario-adventista-windows/assets
          zip -r himnario-windows.zip himnario-adventista-windows
          rm -rf himnario-adventista-windows

      - name: ğŸ—’ï¸ Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            himnario-linux.zip
            himnario-macos.zip
            himnario-windows.zip